apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.vanniktech.maven.publish'

configurations {
  implementation.extendsFrom dependencyKotlinStdlib
  androidTestImplementation.extendsFrom dependencyAndroidSupportTestRules
  androidTestImplementation.extendsFrom dependencyAndroidSupportTestRunner
  androidTestUtil.extendsFrom dependencyAndroidTestOrchestrator
}

dependencies {
  implementation project(':one.irradia.mime.tests')
}

android {
  compileSdkVersion androidCompileSDKVersion
  buildToolsVersion androidBuildToolsVersion

  defaultConfig {
    minSdkVersion androidMinimumSDKVersion
    targetSdkVersion androidTargetSDKVersion
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  testOptions {
    execution 'ANDROID_TEST_ORCHESTRATOR'
    animationsDisabled = true
  }
}

/*
 * Log unit test executions.
 */

tasks.matching {it instanceof Test}.all {
  testLogging.events = ["failed", "passed", "skipped"]
}
